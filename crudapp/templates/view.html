{% extends "base.html" %}
  
{% block title %}View Student Record{% endblock title %}
{% block head %} 
    <style>
        .rounded-image {
            width: 240px;
            height: 240px;
            border-radius: 60%;
            border: 2px solid black;
            
        }
    </style>
{% endblock head%}
{% block content %}
<div class="p-5 bg-light">
    <h1 class="mb-3">Viewing Record of {{ student.name }}</h1>
    <!-- <h4 class="mb-3"></h4> -->
  </div>
<div class="col-md-12">
    <form method="POST" class="post-form">  
    {% csrf_token %}  
    <div class="container">   
        <div class="mb-3"> 
            <label>Student Picture:</label>  
            <img src="{{ student.profile_picture.url }}" alt="" class="rounded-image" />    
        </div> 
        <div class="mb-3"> 
            <label>Name:</label>  
            <input type="text" class="form-control" name="name" id="id_name" required maxlength="100" value="{{ student.name }}" disabled/>  
        </div> 
        <div class="mb-3"> 
            <label>Section:</label>  
            <input type="text" class="form-control" name="section" id="id_section" required maxlength="254" value="{{ student.section }}" disabled/>  
        </div> 
        <div class="mb-3"> 
            <label>Department:</label>  
            <input type="text" class="form-control" name="department" id="id_department" required maxlength="15" value="{{ student.department }}" disabled/>  
        </div>
        <div class="mb-3"> 
            <label>Age:</label>  
            <input type="text" class="form-control" name="age" id="id_age" required maxlength="15" value="{{ student.age }}" disabled/>  
        </div>
        <div class="mb-3"> 
            <label>Gender:</label>  
            <input type="text" class="form-control" name="gender" id="id_gender" required maxlength="15" value="{{ student.gender }}" disabled/>  
        </div>
        <div class="mb-3"> 
            <label>Address:</label>  
            <input type="text" class="form-control" name="address" id="id_address" required maxlength="15" value="{{ student.address }}" disabled/>  
        </div>
        <div class="mb-3">
            <a href="/" class="btn btn-primary btn-lg">Home</a>   
        </div> 
    </div>  
    </form>  
{% endblock content %}
