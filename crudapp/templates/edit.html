{% extends "base.html" %}
  
{% block title %}Update Student Record{% endblock title %}
  
{% block jumbotron %} Editing Student Record of {{ student.name }} {% endblock jumbotron %}
{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="/update/{{student.id}}">  
    {% csrf_token %}  
    <div class="container">   
        <div class="col-12">  
            <h3>Update Details</h3>  
        </div> 
        <!-- <div class="mb-3"> 
            <label>Student ID:</label>  
            <input type="text" class="form-control" name="id" id="id_id" required maxlength="20" value="{{ student.id }}" disabled/>    
        </div>  -->
        <div class="mb-3"> 
            <label>Name:</label>  
            <input type="text" class="form-control" name="name" id="id_name" required maxlength="100" value="{{ student.name }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Section:</label>  
            <input type="text" class="form-control" name="section" id="id_section" required maxlength="254" value="{{ student.section }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Department:</label>  
            <input type="text" class="form-control" name="department" id="id_department" required maxlength="15" value="{{ student.department }}" />  
        </div>
        <div class="mb-3"> 
            <label>Age:</label>  
            <input type="text" class="form-control" name="age" id="id_age" required maxlength="15" value="{{ student.age }}" />  
        </div>
        <div class="mb-3"> 
            <label>Gender:</label>  
            <input type="text" class="form-control" name="gender" id="id_gender" required maxlength="15" value="{{ student.gender }}" />  
        </div>
        <div class="mb-3"> 
            <label>Address:</label>  
            <input type="text" class="form-control" name="address" id="id_address" required maxlength="15" value="{{ student.address }}" />  
        </div>
        <div class="mb-3">
            <a href="/" class="btn btn-primary btn-lg">Home</a>  
            <button type="submit" class="btn btn-success btn-lg">Update</button>  
        </div> 
    </div>  
    </form>  
{% endblock content %}
